<body class="golden">
  <div>
    <h1 class="">REGISTRATION AND TRANSACTION</h1>
    <h3 class="">Items to Receive</h3>
  </div>
  <div class="registration">
    <form id="registerRcv">
      <div class="form-group">
        <div>
          <label for="firstName">First Name</label>
          <input type="text" class="fieldWidth form-control wide " id="fName" placeholder="First name" required>
        </div>
        <div>
          <label for="lastName">Last Name</label>
          <input type="text" class="fieldWidth form-control wide" id="lName" placeholder="Last name" required>
        </div>
        <div>
          <label for="incarcerateNumber">Inmate ID Number</label>
          <input type="text" class="fieldWidth form-control wide" id="incNumber" placeholder="ID Number" required>
        </div>
        <div>
          <label for="email">Email address</label>
          <input type="email" class="fieldWidth form-control wide" id="emailAdd" aria-describedby="emailHelp"
            placeholder="name@email.com" required>
          <small id="emailHelp" class="form-text text-black">We'll never share your email with anyone else.</small>
        </div>
        <div>
          <label for="city">City</label>
          <input type="text" class="fieldWidth form-control wide " id="cty" placeholder="City" required>
        </div>
        <div>
          <label for="state">State</label>
          <input type="text" class="fieldWidth form-control wide " id="st" placeholder="State" required>
        </div>
        <div>
          <label for="zip">Zip Code</label>
          <input type="text" class="fieldWidth form-control wide " id="zipCode" placeholder="Zip Code" required>
        </div>
        <br>
        <div>
          <button class="formBtn">Submit</button><br></br>
          <a class="" href="needThatWarehouse.html">(<u>Go To Warehouse:</u> this link should really be part of the submit button)</a>
          <p>NOTE: upon submit, it takes you into the virtual warehouse so you can shop based on what is available.</p>
        </div>
      </div>
    </form>
  </div>

  <button class="goBack">Go-Back</button>
