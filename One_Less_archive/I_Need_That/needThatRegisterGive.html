<body class="golden">
  <div>
    <h1 class="">REGISTRATION AND TRANSACTION</h1>
    <h3 class="">Items to Give</h3>
  </div>
  <div class="registration">
    <form id="registerGive">
      <div class="form-group">
        <div>
          <label for="firstName">First Name</label>
          <input type="text" class="fieldWidth form-control wide " id="firstName" placeholder="First name" required>
        </div>
        <div>
          <label for="lastName">Last Name</label>
          <input type="text" class="fieldWidth form-control wide" id="lastName" placeholder="Last name" required>
        </div>
        <div>
          <label for="password">Password</label>
          <input type="text" class="fieldWidth form-control wide" id="password" placeholder="Create Password" required>
        </div>
        <div>
          <label for="email">Email address</label>
          <input type="email" class="fieldWidth form-control wide" id="email" aria-describedby="emailHelp"
            placeholder="name@email.com" required>
          <small id="emailHelp" class="form-text text-black">We'll never share your email with anyone else.</small>
        </div>
        <div>
          <label for="city">City</label>
          <input type="text" class="fieldWidth form-control wide " id="city" placeholder="City" required>
        </div>
        <div>
          <label for="state">State</label>
          <input type="text" class="fieldWidth form-control wide " id="state" placeholder="State" required>
        </div>
        <div>
          <label for="zip">Zip Code</label>
          <input type="text" class="fieldWidth form-control wide " id="zip" placeholder="Zip Code" required>
        </div>
          <br>
        <div>
          <button class="formBtn">Submit</button>
          <p>NOTE: upon submit it takes you to the items page only so you can see exactly what we are looking to receive.</p>
        </div>
      </div>
    </form>
    
    <div>
      <form id="donated">
        <label for="itemDonated">Item(s) to Donate</label>
          <input type="text" class="fieldWidth form-control wide " id="itemDonated" placeholder="Item" required>
      <br>
      <em>CATEGORY</em>
  <div class="form-row align-items-center">
    <div class="col-auto my-1">
      <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
      <select class="choose custom-select custom-select-sm mr-sm-2" id="inlineFormCustomSelect">
        <option selected>Choose...</option>
        <option value="Housing">Housing</option>
        <option value="Food">Food</option>
        <option value="Employment">Employment</option>
        <option value="Clothing">Clothing</option>
        <option value="Tools">Tools</option>
        <option value="Books/Manuals">Books/Manuals</option>
        <option value="Furniture">Furniture</option>
        <option value="Transportation">Transportation</option>
        <option value="Electronics">Electronics</option>
        <option value="Appliances">Appliances</option>
        <option value="Outdoor Equipment">Outdoor Equipment</option>
        <option value="Prescription Med">Prescription Med</option>
      </select>
    </div>
    <div>
      <u class="upload pics">Upload Picture</u>
    </div>
    <br>
    <div class="col-auto my-1">
      <button id="giveBtn">Submit</button>
    </div>
  </div>
</form>
<br>
  <div>
    <button class="btn btn-warning"><a class="" href="needThatWarehouse.html">Donations Complete</a></button>
  </div>
    </div>
  </div>
  
  
  
<button class="goBack">Go-Back</button>
