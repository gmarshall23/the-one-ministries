    <h1>Share Your 'One Less' Success</h1>
    <button class="goBack">Go-Back</button>
    <button><a class="button" href="../home.html#home">Home</a></button>

    <p id="today" class="white">Date Here</p>
    <div class="person"></div>
    <p>Celebrating <span class="less">###</span> ONE LESS Events and counting...</p>
    <div>
        <form id="share">
            <div class="all">
                <div class=" d-flex row">
                    <div class="form-group mb-2">
                        <input type="text" class="form-control clear" id="userName" placeholder="Name" required>
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="text" class="form-control clear" id="userCity" placeholder="City" required>
                    </div>
                </div> <!-- close row -->
                <div class="2">
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="text" class="form-control clear" id="story" placeholder="Your Story" required>
                    </div>
                    <button type="submit" id="event" class="btn btn-secondary mb-2">Submit</button>
                    <p class="totCount">Click <button class="button"><a id="yourEvent">here </a></button>to add to our
                        Event count.</p>
                </div> <!-- close 2 -->
            </div> <!-- close all -->
        </form>
    </div>
    <div>
        <p class="output"></p>
    </div>
