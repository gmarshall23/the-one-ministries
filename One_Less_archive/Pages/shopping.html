<body>

  <h3>Shopping and Merchandise</h3>
  <div class="merchandise">
    <div class="merchBox">
      <a href="#">JEWELRY</a><button class="openBtn" id="open-10">open/close</button>
      <ol class="tester10 tes">
        <p>Plastic Pin</p>
        <p>Metal Pin</p>
      </ol>
    </div>
    <div class="merchBox">
      <a href="#">CLOTHING</a><button class="openBtn" id="open-11">open/close</button>
      <ol class="tester11 tes">
        <p>T-Shirt</p>
        <p>Sweatshirt</p>
        <p>Xtreme T-Shirt</p>
      </ol>
    </div>
    <div class="merchBox">
      <a href="#">HATS</a><button class="openBtn" id="open-12">open/close</button>
      <ol class="tester12 tes">
        <p>Baseball Hat</p>
        <p>Beanie</p>
        <p>Xtreme Bball Hat</p>
      </ol>
    </div>
    <div class="merchBox">
      <a href="#">SPIRIT PACK</a><button class="openBtn" id="open-13">open/close</button>
      <ol class="tester13 tes">
        <p>Spirit Pack</p>
      </ol>
    </div>
    <div class="merchBox">
      <a href="#">ATHLETIC GEAR</a><button class="openBtn" id="open-14">open/close</button>
      <ol class="tester14 tes">
        <p>Jersey</p> <!-- Bball/Fball/BSball with "Team Jesus/#1(one less logo) on front. Last name on back with #1 -->
      </ol>
    </div>
  </div> <!-- close merchandise div -->
